<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
</head>
<body>
    <header class="header__class">
        <div>
        <img  src="http://www.tollplus.com/wp-content/uploads/2017/04/logo_header.png" />
        </div>
    </header>
    <footer>
        <form action="Font.htm" method="post">
            <fieldset>
                <h4>
                    Please Login
                </h4>
                Username:
                <input type="text" name="user" /><br />
                Password:
                <input type="password" name="password" />
                <p>
                    <input style="background-color:wheat; color:black;font-weight:bold;" type="button" name="btn" value="Submit" />
                </p>
            </fieldset>
            <h6>New to TollPlus?</h6>
            <p>
                <b><input  style="background-color:wheat; color:black"type="button" name="NEW USER" value="I am a new customer" /> </b>
            </p>
            <p>By signing in you agree to the terms and conditions of the<a href="https://www.tollplus.com/">TollPlus</a> </p>
        </form>

    </footer>
</body>
</html>
