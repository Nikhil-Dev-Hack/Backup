<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function CountMyChars(id) {
            document.getElementById("divCount").innerHTML = document.getElementById(id).value.length;
        }

    </script>
</head>
<body>

    <textarea id="txtArea" rows="10" cols="80" onkeyup="CountMyChars(this.id)"></textarea>
    <div style="text-align:left;" id="divCount" class="active">
        

    </div>
</body>
</html>
